# type of database. Run with -dbhelp for details
schemaspy.database-type=sqlite-xerial

# Catalog
schemaspy.catalog="%"

# Schema: name of the schema to analyze (defaults to the specified user)
schemaspy.schema=main

# optional path to alternative jdbc drivers.
schemaspy.driverPath=~/Development/vendor/schemaspy/

# database properties: host, port number, name user, password
#schemaspy.host=localhost
#schemaspy.port=
schemaspy.db=klepsidra_dev.db
schemaspy.user=root
#schemaspy.password=

# output dir to save generated files
schemaspy.outputDirectory=data_documentation

# db scheme for which generate diagrams - schemaspy.a true for all schemas
#schemaspy.s=public
schemaspy.all=true

# List of schemas to analyze, separated by space or ','
#schemaspy.schemas=[]

# Schemas to analyze, default to all, might be specified by databaseType
# schemaspy.schemaSpec=

# Number of threads to use
schemaspy.db-threads=15

# Limit the degree of separation, allowed values 1 or 2
schemaspy.degree=2

# Description used in html report
schemaspy.description=Klepsidra activity timer database schema

# Font to use, must exist on the system
schemaspy.font=Helvetica

# size of font
schemaspy.font-size=16

# The format of the image that gets generated. Supported formats are svg and png. Defaults to png.
schemaspy.imageformat=svg

# Use viz.js instead of graphviz graphvizDot executable
schemaspy.vizjs=true

# directory to place the generated output in
schemaspy.outputDirectory=./data_documentation

# Exclude table(s) from analysis, defaults to exclude tables containing $
schemaspy.tableExclusions=schema_migrations

schemaspy.hq=true
